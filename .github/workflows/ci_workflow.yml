name: Playwright Java Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Java
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '17'   # Or whichever version your project uses

      - name: Build project (skip tests)
        run: mvn -B install -DskipTests --no-transfer-progress

      - name: Install Playwright browsers + dependencies
        run: mvn exec:java -e \
             -Dexec.mainClass=com.microsoft.playwright.CLI \
             -Dexec.args="install --with-deps"

      - name: Run tests
        run: mvn test
